<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard with HTML and Tailwind CSS</title>
    <link href="./src/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

</head>
<body class="bg-gray-900 text-gray-100 overflow-x-clip">
    <header class="p-4 flex justify-between item-center">
        <div class="flex item-center gap-2">
            <button
            id="menuButton"
            class="text-grey-100 text-3xl lg:hidden hover:text-gray-400" aria-label="Open Menu">
        <i class="bx bx-menu"></i>
        </button>
        <div class="flex item-center gap-2 text-teal-400 cursor-pointer">
            <span class="text-xl font-semibold">DashBoard</span>
        </div>
        </div>
        <div class=".flex item-center">
            <div class="relative hidden lg:flex w-[500px]">
                <input type="text" placeholder="Search"class="w-full py-2 pl-10 pr-4 bg-gray-800 border border-gray-600 rounded-md text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500" />
                <i class="bx bx-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <span class="text-gray-300 font-medium">Adewale Famakinwa</span>
            <img
              src="../src/user.jpg"
              alt="User Avatar"
              class="w-10 h-10 rounded-full border border-gray-600"
            />
          </div>
    </header>

    <div class="flex p-3 gap-4">
        <aside id="sidebar" class="w-42 hidden lg:block rounded-lg bg-gray-800 p-2 py-5 fixed lg:relative lg:translate-x-0 transform -translate-x-full transition-transform duration-200 ease-in-out">
            <nav class="item-center space-y-4">
                <a href="#" class="flex items-center space-x-1 text-gray-300 hover:bg-gray-700 p-3 rounded-md">
                    <i class="bx bx-home-alt text-teal-400"></i>
                    <span>Dashboad</span>
                </a>
                <a href="#" class="flex items-center space-x-1 text-gray-300 hover:bg-gray-700 p-3 rounded-md">
                    <i class="bx bx-line-chart text-teal-400"></i>
                    <span>Analytics</span>
                </a>
                <a href="#" class="flex items-center space-x-1 text-gray-300 hover:bg-gray-700 p-3 rounded-md">
                    <i class="bx bx-wallet text-teal-400"></i>
                    <span>Transaction</span>
                </a>
                <a href="#" class="flex items-center space-x-1 text-gray-300 hover:bg-gray-700 p-3 rounded-md">
                    <i class="bx bx-user text-teal-400"></i>
                    <span>Account</span>
                </a>
                <a href="#" class="flex items-center space-x-1 text-gray-300 hover:bg-gray-700 p-3 rounded-md">
                    <i class="bx bx-cog text-teal-400"></i>
                    <span>Settings</span>
                </a>
                
            </nav>
        </div>
        </aside>
        
</body>
</html>
